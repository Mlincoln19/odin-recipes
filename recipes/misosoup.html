<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Miso Soup</title>
        <meta charset="utf-8">
        <h1>Miso Soup</h1>
    </head>
    <body>
        <img src="images/misosoup.jpeg">
        <p>Miso Soup is probably my favorite soup out there and an amazing food. It is also 
            very east to make.
        </p>
        <h3>Ingredients</h3>
        <ul>
            <li>Miso Paste</li>
            <li>Water</li>
            <li>Tofu</li>
            <li>Seaweed</li>
        </ul>
        <h3>Steps</h3>
        <ol>
            <li>Mix Miso Paste into boiling water</li>
            <li>Add Tofu and Seaweed</li>
            <li>Serve</li>
        </ol>
    </body>
